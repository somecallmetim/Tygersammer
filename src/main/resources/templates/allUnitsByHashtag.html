<html lang="en">

<div class="container">

            <a  th:href="@{'/unit/' + ${unit.name} + '/'}" th:text="${unit.name}"></a>

        <div class="col text-center">
            <a th:href="@{/unit/deleteUnit/{unitId}(unitId=${unit.id})}">delete</a></div>
    </div>
</div>
<br>
<div th:replace="fragments/main::bootstrap_js"></div>
</body>
</html>
